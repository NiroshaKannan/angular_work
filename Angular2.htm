<!DOCTYPE html>
<html>
<title>Maths_Calculation</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<h1>Maths Expression in Angular java script</h1>
<div ng-app>
	<p>My addition expression for 5+5 is: {{ 5 + 5 }}</p>
	<p>My subration expression for 10-5 is: {{ 10 - 5 }}</p>
	<p>My multiplication  for 10*5 is: {{ 10 * 5 }}</p>
	<p>My division expression for 10/5 is: {{ 10 / 5 }}</p>
	
</div>

</body>
</html>
