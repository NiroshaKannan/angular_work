<!DOCTYPE html>
<html>

   
   <head>

      <title>AngularJS First Application</title>
   
   </head>
 


  
   <body>


      <h1>AngularJavascript</h1>


      
   <div ng-app = "">


                <p>Enter First number: <input type = "text" ng-model = "firstnum"></p>
		<p>Enter Second number: <input type ="text" ng-model="secondnum"></p>

	
        <p>The calculation for first number is <span ng-bind = "firstnum"></span>
		   second number is <span ng-bind ="secondnum"></span><br/><br/>
		{{ firstnum * secondnum }}

		</p>
    
	  </div>
  
    
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>


    
   </body>

</html>
